<!DOCTYPE html>
<style>

.sf {
	display: none;
}
.sf a:link, a:visited {
	color: #fff;
}
.t {
	margin-right: 4px;
	margin-left: 4px;
}
.l {
	margin-right: 3px;
}
b, i, u {
	color: #e08643;
}
h1 {
	width: 100%;
	background-color: #ff7e9b;
	letter-spacing: 2px;
	text-align: left;
	padding: 1px;
	border: 1px solid #d30058;
	font: 7pt georgia;
	font-weight: bold;
	color: #fff;
	text-transform: uppercase;
}
h2 {
	width: 75%;
	background-color: #aabbe5;
	letter-spacing: 2px;
	text-align: center;
	padding: 1px;
	border: 1px solid #6c508b;
	font: 7pt georgia;
	text-transform: uppercase;
}
body {
	background: url("assets/stars.gif");
	background-repeat: repeat;
	background-color: #fffbaa;
	font: 7pt verdana;
	color: #ff7e9b;
	line-height: 17px;
}
#main {
	width: 510px;
	height: 290px;
	overflow: hidden;
}
#box {
	width: auto;
	height: 280px;
	padding: 10px;
	overflow: auto;
}
#box table {
	visibility: visible;
	font: 7pt verdana;
	line-height: 17px;
}
#box td {
	padding: 5px;
}
#upd {
	width: auto;
	border: 1px dashed #e08442;
	padding: 5px;
	height: 50px;
	overflow: auto;
	margin-top: 5px;
	background-color: #ffe7ab;
}
#navb {
	width: 110px;
	height: 200px;
}
#nav {
	border: 0px;
	padding: 5px;
	width: 105px;
	height: 190px;
	letter-spacing: 2;
	text-transform: uppercase;
	line-height: 20px;
}
#nav a:link, a:active, a:visited, a {
	color: #dd7157;
}
textarea {
	height: 35px;
	width: 25%;
	background-color: #fffbaa;
	font-family: verdana;
	color: #ff7e9b;
	font-size: 4pt;
	border-style: solid;
	border-color: #e08442;
	border-width: 1px;
	overflow: hidden;
	letter-spacing: 0;
}
img.m {
	margin: 2px;
}
img.g {
	padding: 2px;
	border: 1px dashed;
}
</style>
<html>
<body>
<h1>ENTER</h1>
<p><a href="home.html"><img src="assets/banner.jpg" width=500 height=auto></a></p>
</body>
</html>
